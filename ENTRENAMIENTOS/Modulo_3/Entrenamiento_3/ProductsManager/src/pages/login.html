<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Sistema de gestión de inventario y ventas. Inicia sesión para administrar tus productos de forma eficiente." />
    <meta name="keywords" content="inventario, ventas, productos, login, gestión" />
    <meta name="organization" content="Sistema de Gestión de Productos" />
    <meta name="author" content="Juan David Guzman" />
    <meta name="designer" content="Juan David Guzman" />
    <meta name="copyright" content="© 2025 Juan David Guzman. Todos los derechos reservados." />

    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15 days" />
    <link rel="icon" href="/icons/cart-minus.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <title>Iniciar Sesión | Gestión de Productos</title>
</head>

<body>
    <main>
        <div class="container_form">
            <form class="form" id="loginForm" onsubmit="event.preventDefault(); loginUser();">
                <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Ícono de login" />
                <h1>Iniciar Sesión</h1>

                <input class="form_input" type="text" id="userName" name="userName" placeholder="Nombre" required />

                <input class="form_input" type="text" id="userPassword" name="userPassword" placeholder="Contraseña"
                    required />

                <button type="submit">Entrar</button>

                <p id="errors" aria-live="polite"></p>
            </form>
        </div>
    </main>
</body>
<script type="module" src="../Js/login.js"></script>
</html>
