<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="../css/categories.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="../Js/guardian.js"></script>

</head>

<body>

    <div id="sidebar">
        <!-- Div donde se carga el sidebar dinamicamente-->
    </div>


    <div class="main-content">

        <div class="categoria_container">
            <h1>CRUD CATEGORIAS</h1>

            <!-- categoria form to input new categoria data -->
                <form id="formCategorias" class="categoria_form">

                    <p>Formulario</p>
                    <input class="categoria_form_input" type="text" id="categoriaName" name="categoriaName"
                        placeholder="Nombre de la categoria">

                    <!-- Button to trigger JS function to add a new categoria -->
                    <button type="submit">
                        Añadir Categoria
                    </button>

                </form>

            <div class="producs_info">

                <!-- Table displaying all categorias -->
                <table class="categoria_table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categoria_table">
                        <!-- JS will insert categoria rows here -->
                    </tbody>
                </table>

            </div>
            <div id="modal-editar" class="modal">
                <div class="modal-contenido categoria_form">
                    <h2>Editar Categoría</h2>
                    <form id="formEditarCategoria">
                        <input type="hidden" id="idCategoria">
                        <input class="categoria_form_input" type="text" id="newNameCategoria" name="newNameCategoria"
                            placeholder="Nuevo nombre de la categoría">
                        <div class="modal-buttons">
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnCerrarModal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>


</body>
<script type="module" src="../Js/categories.js"></script>

</html>
