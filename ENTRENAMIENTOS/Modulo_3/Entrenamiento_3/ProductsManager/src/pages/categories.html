<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>

  <!-- Estilos principales -->
  <link rel="stylesheet" href="../css/vistasCruds.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/global.css" />

  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Protege el acceso a la vista -->
  <script type="module" src="../Js/guardian.js"></script>
</head>

<body>
  <div class="container-layout">

    <!-- Sidebar cargado dinámicamente -->
    <div id="sidebar"></div>

    <div class="main-content">

      <div class="categoria_container">
        <h1>CRUD CATEGORIAS</h1>

        <!-- Formulario para agregar categoría -->
        <form id="formCategorias" class="categoria_form">
          <p>Formulario</p>
          <input class="categoria_form_input" type="text" id="categoriaName" name="categoriaName"
            placeholder="Nombre de la categoria" required>
          <button type="submit">Añadir Categoria</button>
        </form>

        <div class="producs_info">
          <!-- Tabla para mostrar las categorías registradas -->
          <table class="categoria_table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Categoria</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="categoria_table">
              <!-- Las filas se insertan con JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Modal para editar categoría -->
        <div id="modal-editar" class="modal">
          <div class="modal-contenido categoria_form">
            <h2>Editar Categoría</h2>
            <form id="formEditarCategoria">
              <input type="hidden" id="idCategoria">
              <input class="categoria_form_input" type="text" id="newNameCategoria" name="newNameCategoria"
                placeholder="Nuevo nombre de la categoría">
              <div class="modal-buttons">
                <button type="submit">Guardar</button>
                <button type="button" id="btnCerrarModal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Lógica del CRUD para categorías -->
  <script type="module" src="../Js/categories.js"></script>
</body>

</html>
