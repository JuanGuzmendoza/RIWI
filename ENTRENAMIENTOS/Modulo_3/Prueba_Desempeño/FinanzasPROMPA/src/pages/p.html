<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movements</title>

  <!-- Estilos globales y específicos -->
  <link rel="stylesheet" href="../css/vistasCruds.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/global.css" />

  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Protección de acceso -->
  <script type="module" src="../Js/guardian.js"></script>
</head>

<body>
  <div class="container-layout">

    <!-- Sidebar dinámico -->
    <div id="sidebar"></div>

    <div class="main-content">
      <div class="categoria_container">
        <h1>CRUD MOVIMIENTOS</h1>

        <!-- === FORMULARIO PARA AGREGAR MOVIMIENTOS === -->
        <form id="form-movimiento" class="categoria_form">
          <p>Agregar Movimiento</p>

          <select class="categoria_form_input" id="tipoMovimiento" name="tipoMovimiento">
            <option value="">Selecciona tipo</option>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
          </select>

          <input class="categoria_form_input" type="text" id="descripcionMovimiento" name="descripcionMovimiento"
            placeholder="Descripción" required>

          <input class="categoria_form_input" type="number" id="importeMovimiento" name="importeMovimiento"
            placeholder="Importe" required>

          <input class="categoria_form_input" type="number" id="cantProdMovimiento" name="cantProdMovimiento"
            placeholder="Cantidad de producto" required>

          <input class="categoria_form_input" type="date" id="fechaMovimiento" name="fechaMovimiento" required>

          <!-- Las opciones se cargan desde JS -->
          <select class="categoria_form_input" id="categoria" name="categoria" required>
            <option disabled selected>Seleccione una categoría</option>
          </select>

          <button type="submit">Añadir Movimiento</button>
        </form>

        <!-- === TABLA DE MOVIMIENTOS === -->
        <div class="producs_info">
          <table class="categoria_table">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Importe</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody-movimientos">
              <!-- Las filas se generan desde JS -->
            </tbody>
          </table>
        </div>

        <!-- === MODAL PARA EDITAR MOVIMIENTO === -->
        <div id="modal-editar" class="modal">
          <div class="modal-contenido categoria_form">
            <h2>Editar Movimiento</h2>
            <form id="formEditarMovimiento" class="categoria_form">
              <input type="hidden" id="idMovimiento">

              <label for="editTipoMovimiento" class="form-label">Tipo de movimiento</label>
              <select class="categoria_form_input" id="editTipoMovimiento">
                <option value="">Selecciona tipo</option>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
              </select>

              <label for="editDescripcionMovimiento" class="form-label">Descripción</label>
              <input class="categoria_form_input" type="text" id="editDescripcionMovimiento" placeholder="Descripción" required>

              <label for="editImporteMovimiento" class="form-label">Importe</label>
              <input class="categoria_form_input" type="number" id="editImporteMovimiento" placeholder="Importe" required>

              <label for="editCantidadMovimiento" class="form-label">Cantidad</label>
              <input class="categoria_form_input" type="number" id="editCantidadMovimiento" placeholder="Cantidad" required>

              <label for="editFechaMovimiento" class="form-label">Fecha</label>
              <input class="categoria_form_input" type="date" id="editFechaMovimiento" required>

              <label for="editCategoriaMovimiento" class="form-label">Categoría</label>
              <select class="categoria_form_input" id="editCategoriaMovimiento">
                <option value="">Selecciona una categoría</option>
              </select>

              <div class="modal-buttons">
                <button type="submit">Guardar</button>
                <button type="button" id="btnCerrarModal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script con lógica CRUD de movimientos -->
  <script type="module" src="../Js/balances.js"></script>
</body>

</html>
