<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <!-- Formulario Usuarios -->
        <form id="formUser" class="mb-5" onsubmit="addUser();return false;">
            <h2>Agregar Usuario</h2>
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </form>

        <!-- Tabla Usuarios -->
        <table class="table table-bordered align-middle text-center mb-5">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Usuarios agregados aquÃ­ -->
            </tbody>
        </table>
        <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="hiddenModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="updateUserForm">
            <div class="modal-header">
                
                <h5 class="modal-title" id="hiddenModalLabel">Update User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                <label for="campoOculto" class="form-label">ID </label>
                <input type="text" class="form-control" id="idUser" name="idUser" disabled>
                </div>
                <div class="mb-2">
                <label for="campoOculto" class="form-label">Nuevo nombre </label>
                <input type="text" class="form-control" id="newNameUser" name="newNameUser">
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
            </form>
        </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
